<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000; 
            color: #e6e6e6; 
            font-family: Arial, sans-serif;
        }
        .post-container {
            max-width: 600px;
            margin: auto;
        }
        .post {
            border-bottom: 1px solid #333;
            padding: 15px;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        .post-body {
            font-size: 15px;
            color: #bbb;
        }
        .loading-spinner {
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner .spinner-border {
            width: 2rem;
            height: 2rem;
            color: #1DA1F2; /* Màu xanh đặc trưng của X (Twitter) */
        }
    </style>
</head>
<body>

    <div class="container mt-4 post-container">
        <h3 class="text-center text-light">Bài viết mới nhất</h3>

        <div id="post-list">
            <!-- Bài viết sẽ được load vào đây -->
        </div>

        <div class="loading-spinner" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>
    </div>

    <script>
        let page = 0;
        let size = 20;
        let isLoading = false;
        let lastPostId = null;

        function loadPosts() {
            if (isLoading) return;
            isLoading = true;
            $("#loading").show();

            let access_token = localStorage.getItem("access_token");

            $.ajax({
                url: `http://localhost:8080/simple-social-network/api/posts/followed/paged?pageIndex=${page}&pageSize=${size}`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${access_token}`
                },
                success: function (posts) {
                    if (posts.length > 0) {
                        posts.forEach(post => {
                            $("#post-list").append(`
                                <div class="post">
                                    <div class="post-title">${post.title}</div>
                                    <div class="post-body">${post.body}</div>
                                    <small class="text-muted">${formatDate(post.createdAt)}</small>
                                </div>
                            `);
                        });

                        lastPostId = posts[posts.length - 1].id;
                        page++;
                    } else {
                        $(window).off("scroll"); // Ngừng cuộn nếu hết bài viết
                    }

                    isLoading = false;
                    $("#loading").hide();
                },
                error: function (xhr) {
                    console.error("Lỗi tải bài viết", xhr);
                    isLoading = false;
                    $("#loading").hide();

                    if (xhr.status === 401) {
                        alert("Phiên đăng nhập hết hạn, vui lòng đăng nhập lại.");
                        window.location.href = "/signin.html";
                    }
                }
            });
        }

        $(document).ready(function () {
            loadPosts();

            $(window).on("scroll", function () {
                if (!isLoading && $(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                    loadPosts();
                }
            });
        });

        function formatDate(createdAtArray) {
            let [year, month, day, hour, minute, second] = createdAtArray;
            let date = new Date(year, month - 1, day, hour, minute, second); // month - 1 vì JS tính từ 0
            return date.toLocaleString("vi-VN"); // Format theo giờ Việt Nam
        }

    </script>

</body>
</html>
