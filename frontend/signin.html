<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle form submission
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get values from the form
            var username = $('#username').val();
            var password = $('#password').val();

            // Prepare request data
            var loginRequest = {
                username: username,
                password: password
            };

            // Send POST request to login API
            $.ajax({
                url: 'http://localhost:8080/simple-social-network/api/auth/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginRequest),
                credentials: "include",
                success: function(response) {
                    // If login is successful, save JWT token and redirect
                    localStorage.setItem('access_token', response.token); // Assuming the response contains the JWT token
                    window.location.href = '/home.html';  // Redirect to dashboard or another page
                },
                error: function(xhr, status, error) {
                    // If there's an error, display the error message
                    var errorMessage = xhr.responseText ? xhr.responseText : 'An error occurred. Please try again.';
                    $('#message').html('<div class="alert alert-danger">' + errorMessage + '</div>');
                }
            });
        });
    </script>
</body>
</html>
