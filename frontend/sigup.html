<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Link tới Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Signup</h2>

        <!-- Form đăng ký -->
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Khu vực hiển thị thông báo -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- jQuery và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Hàm xử lý form đăng ký
        $('#signupForm').submit(function(e) {
            e.preventDefault();  // Ngừng reload trang khi submit

            // Lấy giá trị từ form
            var signupRequest = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: 'http://localhost:8080/simple-social-network/api/auth/signup',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(signupRequest),
                success: function(response) {
                    // Nếu đăng ký thành công, hiển thị thông báo thành công
                    $('#message').html('<div class="alert alert-success">' + response + '</div>');
                    window.location.href = '/signin.html';
                },
                error: function(xhr, status, error) {
                    // Nếu có lỗi, hiển thị mã lỗi và thông báo lỗi
                    console.log(xhr)
                    var errorMessage = xhr.responseText ? xhr.responseText : 'An error occurred. Please try again.';
                    var statusCode = xhr.status;
                    // Hiển thị thông báo với thông tin chi tiết từ backend
                    $('#message').html('<div class="alert alert-danger"><strong>Error ' + statusCode + ':</strong> ' + errorMessage + '</div>');
                }
            });

        });
    </script>
</body>
</html>
